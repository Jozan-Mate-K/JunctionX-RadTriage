<div class="container">
    <h1>Login</h1>
    <mat-form-field>
        <mat-label>Név</mat-label>
        <input type="text" matInput [formControl]="control.username" placeholder="Név">   
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput [formControl]="control.password" matInput placeholder="Jelszó">
    </mat-form-field>
    <button mat-raised-button (click)="login()">Login</button>

</div>
