<div class="container">
    <h1>Login</h1>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput [formControl]="control.username">   
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="control.password" matInput >
    </mat-form-field>
    <button mat-raised-button (click)="login()">Login</button>

</div>
