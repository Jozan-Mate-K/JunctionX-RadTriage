<div class="container">
    <div class="header">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input type="text" matInput>

        </mat-form-field>
        <button mat-raised-button (click)="openEmptyPatientDialog()">Add new</button>
    </div>
    <table mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="TreatmentStatus">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.TreatmentStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="LastAppointment">
            <th mat-header-cell *matHeaderCellDef> Last appointment </th>
            <td mat-cell *matCellDef="let element"> {{element.LastAppointment | date: 'MM/d/yyyy, h:mm a'}} </td>
        </ng-container>

        <ng-container matColumnDef="NextAppointment">
            <th mat-header-cell *matHeaderCellDef> Next appointment </th>
            <td mat-cell *matCellDef="let element"> {{element.NextAppointment | date: 'MM/d/yyyy, h:mm a'}} </td>
        </ng-container>
<!-- 
        <ng-container matColumnDef="Priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
            <td mat-cell *matCellDef="let element"> {{element.Priority}} </td>
        </ng-container>

        <ng-container matColumnDef="Inpatient">
            <th mat-header-cell *matHeaderCellDef> Inpatient </th>
            <td mat-cell *matCellDef="let element"> {{element.Inpatient? "Yes": "No"}} </td>
        </ng-container> -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" >
                <div class="actions">

                    <button mat-raised-button color="primary" (click)="openPatientDialog(element)">Manage</button>
                    <button mat-raised-button color="accent" (click)="openAppointmentDialog(element)">Appointment</button>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
