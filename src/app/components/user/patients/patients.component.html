<div class="container">
    <div class="header">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input type="text" matInput>

        </mat-form-field>
        <button mat-raised-button (click)="openEmptyPatientDialog()">Add new</button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="lastAppointment">
            <th mat-header-cell *matHeaderCellDef> Last appointment </th>
            <td mat-cell *matCellDef="let element"> {{element.lastAppointment}} </td>
        </ng-container>

        <ng-container matColumnDef="nextAppointment">
            <th mat-header-cell *matHeaderCellDef> Next appointment </th>
            <td mat-cell *matCellDef="let element"> {{element.nextAppointment}} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="inpatient">
            <th mat-header-cell *matHeaderCellDef> Inpatient </th>
            <td mat-cell *matCellDef="let element"> {{element.inpatient? "Yes": "No"}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            (click)="openPatientDialog(row)"
         *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
